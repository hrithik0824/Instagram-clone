<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone | Camera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"  />
</head>
<body>

    <!--1 row navigation -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <img class="brand-img" src="images/logo.png" />
            <form class="search-form">
                <input type="text" class="search-box" placeholder="search.."/>
            </form>
            <div class="nav-items">
                <i class="icon fas fa-home"></i>
                <i class="icon fas fa-plus"></i>
                <i class="icon fas fa-heart"></i>
                <div class="icon user-profile">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="camera-container">
        <div class="camera">
            <div class="camera-image">
                <img src="images/2.jpg" alt="">
                <form action="" class="camera-form">
                    <div class="form-group">
                        <input type="text" name="captions" class="form-control" placeholder="type captions..">
                    </div>
                    <div class="form-group">
                        <input type="text" name="Hashtags" class="form-control" placeholder="type hashtags..">
                    </div>
                    <div class="form-group">
                        <button type="submit" name="upload_image-btn" class="upload-btn">
                            Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    




    <!-- script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
