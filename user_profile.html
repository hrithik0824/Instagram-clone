<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone | User profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"  />
</head>
<body>

    <!--1 row navigation -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <img class="brand-img" src="images/logo.png" />
            <form class="search-form">
                <input type="text" class="search-box" placeholder="search.."/>
            </form>
            <div class="nav-items">
                <i class="icon fas fa-home"></i>
                <i class="icon fas fa-plus"></i>
                <i class="icon fas fa-heart"></i>
                <div class="icon user-profile">
                    <i class="fas fa-user"></i>
                </div>

            </div>
        </div>
    </nav>
    
    <header class="profile-header">
        <div class="profile-container">
            <div class="profile">
                <div class="profile-image">
                    <img src="images/profile.jpg" alt="">
                </div>
                <div class="profile-user-settings"
                     style="width: 35%; text-align: center"
                >
                    <h1 class="profile-user-name">username</h1>
                    
                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stats-count">345</span> posts</li>
                        <li><span class="profile-stats-count">1345</span> followers</li>
                        <li><span class="profile-stats-count">1945</span> following</li>
                    </ul>

                    <form action="">
                        <button type="submit" class="follow-btn-user-profile">follow</button>
                    </form>
                </div>    

                <div class="profile-bio" style="text-align: center; width: 60%">
                    <p style="text-align: center">
                        <span class="profile-real-name">Name</span> This is a bio.
                    </p>
                </div>
            </div>
        </div>
    </header>

<!-- Gallery -->

    <main>
        <div class="profile-container">
            <div class="gallery">
                <div class="gallery-item">
                  <img src="images/me.jpg" class="gallery-image" alt="" />
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-linkes">
                                <span class="hide-gallery-element">12k</span>
                                <i class="fas fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments">
                                <span class="hide-gallery-element"></span>
                                <i class="fas fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="gallery-item">
                    <img src="images/1.jpg" class="gallery-image" alt="" />
                      <div class="gallery-item-info">
                          <ul>
                              <li class="gallery-item-linkes">
                                  <span class="hide-gallery-element">Links:</span>
                                  <i class="fas fa-heart"></i>
                              </li>
                              <li class="gallery-item-comments">
                                  <span class="hide-gallery-element">Comments:</span>
                                  <i class="fas fa-comment"></i>
                              </li>
                          </ul>
                      </div>
                  </div>

                  <div class="gallery-item">
                    <img src="images/2.jpg" class="gallery-image" alt="" />
                      <div class="gallery-item-info">
                          <ul>
                              <li class="gallery-item-linkes">
                                  <span class="hide-gallery-element">Links:</span>
                                  <i class="fas fa-heart"></i>
                              </li>
                              <li class="gallery-item-comments">
                                  <span class="hide-gallery-element">Comments:</span>
                                  <i class="fas fa-comment"></i>
                              </li>
                          </ul>
                      </div>
                  </div>

                  <div class="gallery-item">
                    <img src="images/2.jpg" class="gallery-image" alt="" />
                      <div class="gallery-item-info">
                          <ul>
                              <li class="gallery-item-linkes">
                                  <span class="hide-gallery-element">Links:</span>
                                  <i class="fas fa-heart"></i>
                              </li>
                              <li class="gallery-item-comments">
                                  <span class="hide-gallery-element">Comments:</span>
                                  <i class="fas fa-comment"></i>
                              </li>
                          </ul>
                      </div>
                  </div>

                  <div class="gallery-item">
                    <img src="images/2.jpg" class="gallery-image" alt="" />
                      <div class="gallery-item-info">
                          <ul>
                              <li class="gallery-item-linkes">
                                  <span class="hide-gallery-element">Links:</span>
                                  <i class="fas fa-heart"></i>
                              </li>
                              <li class="gallery-item-comments">
                                  <span class="hide-gallery-element">Comments:</span>
                                  <i class="fas fa-comment"></i>
                              </li>
                          </ul>
                      </div>
                  </div>

            </div>
        </div>
    </main>




    <!-- script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
